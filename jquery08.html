<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- jquery -->
     <script src="js/jquery-3.6.3.min.js"></script>

</head>
<body>


    <button id="btn">이벤트등록</button>

    <input type="text" id="tag">

    <select id="sel">
        <option>1</option>
        <option>2</option>
    </select>

    <div style="background-color: red;" id="mos">마우스이벤트</div>


    <script>
        //클릭
        $("#btn").click(function() {
            console.log("click");
        });

        //키관련이벤트
        $("#tag").keyup(function() {
            console.log("key~");
        });

        //체인지
        $("#sel").change(function() {
            console.log("chan");
        });

        //마우스관련 이벤트 (
        $("#mos").mouseenter(function() {
            console.log("mouse enter");
        }); //마우스가 들어왔을때 

        $("#mos").mouseleave(function() {
            console.log("mouse leave");
        }); //마우스가 떠날때

    </script>

    <hr/>

    <h3>이벤트 위임장식 on()</h3>

    <div id="box">
    </div>

    <script>

        setTimeout(function(){
            //동적태그
            var str = "";
            str += "<a href='#'>태그1</a>";
            str += "<a href='#'>태그2</a>";
            str += "<a href='#'>태그3</a>";
            $("#box").html(str);
            
        }, 2000); //2초 뒤에 태그 생성
        
        //어림도 없대...
        // $("a[href='#']").click(function() {
        //     console.log("a링크 실행");
        // }) //a태그를 선택자로 잡을 당시 a태그가 없기 때문에 이벤트를 걸수가 없다 

        //(이벤트종류, 위임시킬 선택자, 핸들러)
        $("#box").on("click", "a", function() {
            event.preventDefault(); //고유이벤트 중지
            console.log("a링크 실행");
        })

    </script>





    
</body>
</html>
